<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    </head>

    <body class = "Sign_up_Page">
        <main>
            <!-- Title for page-->
            <div class = "content">
            <header>
                <div class = "content-wrap">
                    <h1>Sign Up!</h1>
                    <p>Please fill out the form to create an account.</p>
                </div>
            </header>
            <!-- User input Form -->
            <form action="/signup" method="POST" class = "form">
                <div class = "login-box">
                    <label for ="Name"><b>Name</b></label>
                    <input type="text" placeholder = "Enter Name..." name ="name" id= "name" required>
                    <br>
                        
                    <label input for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email..." name = "email" id="email" required>
                    <br>

                    <label input for="birthday"><b>Birthday</b></label>
                    <input type="date" placeholder="Enter Email Birthday..." name = "bday" id="bday" >
                    <br>

                    <label input for="password"><b>Password</b></label>
                    <input type ="password" placeholder="Enter Password..." name="psw" id="psw" required>
                    <br>
                    
                    <p>***By creating an account you agree to our Terms & Privacy.***</p>          
                    <button type ="submit" class = "registerbtn">Sign Up </button>                             
                </div>
            </form>
        </div>
        </main>
    </body>
</html>
