<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body class = "Jbackground">
    <h1>Journal</h1>
    <form action="/journal" method="POST" class = "form">
        <textarea id = "content" rows = "10" cols="60" placeholder="Write your heart out..." name="entry"></textarea>
        <button id = "submit">Submit</button>
    </form>
    <div class="Entries">
        <!--
            entry is an array containing the timestamp, journal entry, and email of the user
        -->
        {% for entry in entries %}
            <br>{{entry}}</br>
        {% endfor %}
    </div>
    <a href = "/dashboard">
            <button class="Homebtn">Home</button>
    </a>

</body>
</html>
