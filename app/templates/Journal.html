<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>
<body class = "background">
    <h1>Journal</h1>
    <form action="/journal" method="POST" class = "form">
        <textarea id = "content" rows = "10" cols="60" placeholder="Write your heart out..." name="entry"></textarea>
        <button id = "submit">Submit</button>
    </form>
    {% for entry in entries %}
        <p>{{entry}}</p>
    {% endfor %}
</body>
</html>
